<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{subject}}</title>
    <style>
      /* Reset and base styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.6;
        color: #333;
        background-color: #f8f9fa;
      }

      .email-container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #ffffff;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      /* Header */
      .header {
        background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
        padding: 30px 20px;
        text-align: center;
      }

      .logo {
        color: #ffffff;
        font-size: 28px;
        font-weight: bold;
        text-decoration: none;
        margin-bottom: 10px;
        display: block;
      }

      .tagline {
        color: #fecaca;
        font-size: 16px;
        font-style: italic;
      }

      /* Content */
      .content {
        padding: 40px 30px;
      }

      .greeting {
        font-size: 24px;
        color: #1f2937;
        margin-bottom: 20px;
        font-weight: 600;
      }

      .message {
        font-size: 16px;
        color: #4b5563;
        margin-bottom: 25px;
        line-height: 1.7;
      }

      .highlight-box {
        background-color: #fef2f2;
        border-left: 4px solid #dc2626;
        padding: 20px;
        margin: 25px 0;
        border-radius: 4px;
      }

      .highlight-box h3 {
        color: #dc2626;
        margin-bottom: 10px;
        font-size: 18px;
      }

      /* Buttons */
      .button {
        display: inline-block;
        background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
        color: #ffffff;
        text-decoration: none;
        padding: 14px 28px;
        border-radius: 8px;
        font-weight: 600;
        font-size: 16px;
        margin: 20px 0;
        text-align: center;
        transition: all 0.3s ease;
      }

      .button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(220, 38, 38, 0.3);
      }

      /* Footer */
      .footer {
        background-color: #1f2937;
        color: #9ca3af;
        padding: 30px 20px;
        text-align: center;
      }

      .footer-content {
        max-width: 400px;
        margin: 0 auto;
      }

      .footer-links {
        margin: 20px 0;
      }

      .footer-links a {
        color: #d1d5db;
        text-decoration: none;
        margin: 0 15px;
        font-size: 14px;
      }

      .footer-links a:hover {
        color: #ffffff;
      }

      .social-links {
        margin: 20px 0;
      }

      .social-links a {
        display: inline-block;
        margin: 0 10px;
        color: #9ca3af;
        text-decoration: none;
        font-size: 18px;
      }

      .social-links a:hover {
        color: #ffffff;
      }

      .copyright {
        font-size: 12px;
        color: #6b7280;
        margin-top: 20px;
        border-top: 1px solid #374151;
        padding-top: 20px;
      }

      /* Responsive */
      @media (max-width: 600px) {
        .content {
          padding: 30px 20px;
        }

        .header {
          padding: 20px 15px;
        }

        .greeting {
          font-size: 20px;
        }

        .message {
          font-size: 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="email-container">
      <!-- Header -->
      <div class="header">
        <a href="#" class="logo">Auto Nostalgia</a>
        <div class="tagline">Preserving Automotive Heritage</div>
      </div>

      <!-- Content -->
      <div class="content">{{content}}</div>

      <!-- Footer -->
      <div class="footer">
        <div class="footer-content">
          <div class="footer-links">
            <a href="#">About Us</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <a href="#">Privacy Policy</a>
          </div>

          <div class="social-links">

            <a href="#" title="Instagram">üì∑</a>
            <a href="#" title="Twitter">üê¶</a>
            <a href="#" title="LinkedIn">üíº</a>
          </div>

          <div class="copyright">
            ¬© 2024 Auto Nostalgia. All rights reserved.<br />
            This email was sent to {{recipient_email}}. If you have any
            questions, please contact us.
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
